<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:200" rel="stylesheet">
</head>
<body>
  <header>
  <h1>TIC TAC TOE</h1>
  <div>
    <button class="reset-button">Reset
      <span>Game</span>
    </button>
    <button class="new-button">New
        <span>Game</span>
      </button>
  </div>
  <p class="message"></p>
  </header>
  <main>
    <aside>
      <p>player 1 score</p>
      <div class="p1score"></div>
    </aside>

    <ul class="boxes">
      <li class="1"></li>
      <li class="2"></li>
      <li class="3"></li>
      <li class="4"></li>
      <li class="5"></li>
      <li class="6"></li>
      <li class="7"></li>
      <li class="8"></li>
      <li class="9"></li>
    </ul>

    <aside>
      <p>player 2 score</p>
      <div class="p2score"></div>
    </aside>
  </main>
  <script src="app.js"></script>
</body>
</html>
